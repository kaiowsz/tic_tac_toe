<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic tac toe</h1>
    <div class="scoreboard">
        <div class="player1">Player1</div>
        <div class="score">
            <span class="scoreP1">0</span> x <span class="scoreP2">0</span>
        </div>
        <div class="player2">Player2</div>
    </div>
    <p class="advice">(click to change the nickname)</p>
    <div id="app">
        <div class="row">
            <div class="piece" id="0"></div>
            <div class="piece" id="1"></div>
            <div class="piece" id="2"></div>
        </div>
        <div class="row">
            <div class="piece" id="3"></div>
            <div class="piece" id="4"></div>
            <div class="piece" id="5"></div>
        </div>
        <div class="row">
            <div class="piece" id="6"></div>
            <div class="piece" id="7"></div>
            <div class="piece" id="8"></div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
